
<!--Pagina Login-->
<ion-header>
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Ingrese sus credenciales</h1><!--Ingreso de credenciales-->

  <ion-list>
    
    <!--Campo para ingreso de usuario-->
    <ion-item>
      <ion-label position="floating">Ingrese su nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    
    <!--Campo para ingreso de contraseña-->
    <ion-item>
      <ion-label position="floating">Ingrese su contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <!--Boton para iniciar sesión-->
    <ion-item>
      <ion-button shape="round" color="primary" (click)="login()">Iniciar sesión</ion-button>
    </ion-item>
    
    <!--Restablecer contraseña--> 
    <ion-item>
      <ion-button shape="round" [routerLink]="['/restablecer']">Restablecer contraseña</ion-button>
    </ion-item>
    
  </ion-list>
  
</ion-content>
